<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script>
		window.onload = () => {
      var pAll = document.getElementsByTagName('p')

      /*
			* 键：0          键的类型：string
			* 键：1          键的类型：string
			* 键：length     键的类型：string
			* 键：item       键的类型：string
			* 键：namedItem  键的类型：string
			*/
			for (let key in pAll) {
        console.log('键：' + key + '   ' + '键的类型：' + typeof key + '   ' + '值：' + key.value);
      }
      console.log('--------------------');
      console.log(pAll);

      /*
      *	 0 number
      *  1 number
      * */
			for (let i = 0;i < pAll.length;i++) {
        console.log(i + ' ' + typeof i);
      }
		}
	</script>
</head>
<body>

<p>123</p>
<p>456</p>

</body>
</html>
