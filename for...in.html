<head>

	<script>

      /*
			* 0         string

			* item      string

			*/

        console.log(i + ' ' + typeof i);

      console.log('--------------------');

      /*
      *	 0 number

      * */
			for (let i = 0;i < pAll.length;i++) {
        console.log(i + ' ' + typeof i);
      }
		}

</body>
