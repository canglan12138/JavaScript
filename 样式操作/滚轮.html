<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		#box1 {
			width: 100px;
			height: 100px;
			background: red;
		}
		body {
			height: 1000px;
		}

	</style>

	<script>
		window.onload = () => {
		  var box1 = document.getElementById('box1')
			box1.onmousewheel = (event) => {
		    event = event || window.event
				if (event.wheelDelta < 0) {
				  box1.style.height = box1.clientHeight - 10 + 'px'
				}else {
          box1.style.height = box1.clientHeight + 10 + 'px'
				}
				return false
			}
		}
	</script>

</head>
<body>
<div id="box1"></div>
</body>
</html>
