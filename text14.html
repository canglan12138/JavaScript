<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script>
		window.onload = () => {
      var pAll = document.getElementsByTagName('p')
			for (var i = 0;i < pAll.length;i++) {
			  pAll[i].onclick = function () {
          alert(this.innerHTML)
        }
			}
		}
	</script>
</head>
<body>

<p>123</p>
<p>456</p>

</body>
</html>
